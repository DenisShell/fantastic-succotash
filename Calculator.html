<DOCTYPE!>
<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<script src="calculator.js"></script>
</head>
<body>

	<h1>CALCULATOR</h1>

	<div id="firstNumber">
		<h5 id="firstNumberHeading"></h5>
		<input type="numbers" name="number1" size="10" id='num1'/>
	</div>

	<div id="secondNumber">
		<h5 id="secondNumberHeading"></h5>
		<input type="numbers" name="number2" size="10" id='num2'/>
	</div>

	<div id="resultNumber">
		<h5 id="resultHeading"></h5>
		<input type="numbers" name="result" id='result' readonly><td/>
	</div>

	<button onclick="sum()">+</button>
	<button onclick="sub()">-</button>
	<button onclick="mul()">*</button>
	<button onclick="div()">/</button>

</body>
</html>
